<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								：<input type="text" name="createTime"/>
							</li>

							<li>
								：<input type="text" name="creator"/>
							</li>

							<li>
								：<input type="text" name="modifyTime"/>
							</li>

							<li>
								：<input type="text" name="modifier"/>
							</li>

							<li>
								：<input type="text" name="remark"/>
							</li>

							<li>
								：<input type="text" name="tSigninId"/>
							</li>

							<li>
								：<input type="text" name="tSigninGroupId"/>
							</li>

							<li>
								：<input type="text" name="tSigninRewardsFixedConfigId"/>
							</li>

							<li>
								：<input type="text" name="memberId"/>
							</li>

							<li>
								：<input type="text" name="memberId"/>
							</li>

							<li>
								奖励数量：<input type="text" name="continuesQuantity"/>
							</li>

							<li>
								奖励数量：<input type="text" name="rewardsQuantity"/>
							</li>

							<li>
								：<input type="text" name="status"/>
							</li>

							<li>
								奖励类型：<input type="text" name="rewardsType"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="treasure:tSigninRewardsFixed:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="treasure:tSigninRewardsFixed:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="treasure:tSigninRewardsFixed:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="treasure:tSigninRewardsFixed:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('treasure:tSigninRewardsFixed:edit')}]];
        var removeFlag = [[${@permission.hasPermi('treasure:tSigninRewardsFixed:remove')}]];
        var prefix = ctx + "treasure/tSigninRewardsFixed";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "签到奖励记录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'tSigninRewardsFixedId', 
					title : '',
					visible: false
				},
				{
					field : 'createTime', 
					title : '',
					sortable: true
				},
				{
					field : 'creator', 
					title : '',
					sortable: true
				},
				{
					field : 'modifyTime', 
					title : '',
					sortable: true
				},
				{
					field : 'modifier', 
					title : '',
					sortable: true
				},
				{
					field : 'remark', 
					title : '',
					sortable: true
				},
				{
					field : 'tSigninId', 
					title : '',
					sortable: true
				},
				{
					field : 'tSigninGroupId', 
					title : '',
					sortable: true
				},
				{
					field : 'tSigninRewardsFixedConfigId', 
					title : '',
					sortable: true
				},
				{
					field : 'memberId', 
					title : '',
					sortable: true
				},
				{
					field : 'memberId', 
					title : '',
					sortable: true
				},
				{
					field : 'continuesQuantity', 
					title : '奖励数量',
					sortable: true
				},
				{
					field : 'rewardsQuantity', 
					title : '奖励数量',
					sortable: true
				},
				{
					field : 'status', 
					title : '',
					sortable: true
				},
				{
					field : 'rewardsType', 
					title : '奖励类型',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.tSigninRewardsFixedId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.tSigninRewardsFixedId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
